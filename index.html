<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
<body>
  <div class="top">
   <h1>To-Do List</h1>
   <form action="index.html" method="post">
    <input type="text"  class="task-input" placeholder="New task item">
    <button class="addButton" type="submit"><i class="fas fa-plus-square"></i><strong>Submit</strong></button>
   </form>
  </div>
  <div class="input-container">
   <ul class="todo-list">
     <li>Create a webpage</li>
   </ul>
  </div>
  <div class="clear-all-container">
    <button class="clear-all-button">Clear All</button>
  </div>
<script type="text/javascript" src="app.js"></script>
 </body>
</html>
