<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <form class="todo-container">
      <div>
        <input
          type="text"
          id="input"
          class="todo-input"
          placeholder="add task">
        </div>
        <button id="add-button" class="todo-button" type="submit">
          <i class="fa fa-fw fa-plus"><strong>Submit</strong></i>
        </button>
        <ul id="list-items"></ul>

        <button id="clear-all" class="addBttn">
          <strong>Clear All</strong>
        </button>
      </div>
    </form>
    <script type="text/javascript" src="todoscript.js"></script>
  </body>
</html>
