<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grace's to do app</title>
</head>

<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <form>
    <input type="text" id="input" class="todo-input" placeholder="add task">
    <button id="add-button" class="todo-button" type="submit"><strong>Submit</strong>
    </button>
  </form>
  <div class="todo-container">
    <ul id="list-items"></ul>
  </div>
  <button id="clear-all"><strong>Clear All</strong></button>
  <script type="text/javascript" src="todoscript.js"></script>
</body>

</html>
