<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
  <body>
    <header> 
      <h1>To-Do List</h1> 
    </header>
    <form>
      <input  type="text" id="input" class="todo-input" placeholder="add task">
      <button id="addButton" class="todo-button" type="submit">
       <i class="fa fa-fw fa-plus"><strong>Submit</strong></i>
      </button>
    </form>
   </div>
     <div class="todo-list-container">
      <ul id="listItems">
        <li>item-group-list</li>
      </ul>
     </div>
      <button id="clearAll">Clear All</button>
     </div>
    <script type="text/javascript" src="todoscript.js"></script>
  </body>
</html>
